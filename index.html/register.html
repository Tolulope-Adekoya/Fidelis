<!DOCTYPE html>
<html>
    <head>
        <title>register page</title>
        <link rel="stylesheet" href="../styles.css/register.css">
    </head>
    <body>
        <h1>register to find a new home today!</h1>
        <p>provide your information below</p>
        <div class="links">
            <a class="back" href="home page.html">home page</a>
            <a class="contact" href="contact us.html">contact us</a>
        </div>
        <form method="post" action="#">
            <fieldset>
                <label for="first-name">First Name:</label><input type="text" id="first-name" name="first-name" required >
                <label for="middle-name">Middle Name:</label><input type="text" id="middle-name" name="middle-name">
                <label for="last-name">Last Name:</label><input type="text" id="last-name" name="last-name" required >
                <label for="email">Email:</label><input type="email" id="email" name="email" required >
                <label for="phone-number">Phone Number:</label><input type="number" id="phone-number" name="phone-number" >
                <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" name="terms-and-conditions"> I accept the <a href="#">terms and conditions</a> as stated</label>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
